<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>

            .column-left, html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
                background-color: hsl(10, 21%, 95%);
            }

            /* Create two equal columns that floats next to each other */
            .column-right {
              float: left;
              width: 50%;
              height: 100%;
              background-color: hsl(10, 21%, 95%);
            }

            .column-left {
              float: left;
              width: 50%;
              height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: space-between; 
              
            }

            .button {
            display: block;
            align-content: center;
            position:relative;
            font-size: 20px;
            top:1%;
            left:1%;
            width: 96%;
            height: 80%;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: rgb(0, 0, 0);
            background-color: #00ff40;
            border: none;
            border-radius: 15px;
            }

            .button:hover {background-color: #02861f}

            .button:active {
            background-color: #00ff40;
            box-shadow: 0 5px  hsl(10, 21%, 95%);
            transform: translateY(4px);
            }
            </style>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        
    </head>
    <body>

        <div class="row">
            <div class="column-right">
                <canvas class="input_canvas" style="background: hsl(10, 21%, 95%)"></canvas>  
            </div>

            <div class="column-left" id="buttons">
                <button class="button" id="jump">JUMP</button> 
            </div>

            <script src = "CoinChaserController.js">  </script>    

          </div> 

               
    </body>
</html>
