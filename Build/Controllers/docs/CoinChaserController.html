<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/smartcontroller@3.2.5/dist/smartcontroller.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.1/nipplejs.js"></script>
    <style>
        * {
            margin: 0;
            background-color: hsl(10, 21%, 95%);
        }

        /* Create two equal columns that floats next to each other */
        .column-left {
            float: left;
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .column-right {
            float: left;
            width: 50%;
            height: 100vh;
        }

        .button {
            display: block;
            align-content: center;
            position: relative;
            font-size: 20px;
            top: 1%;
            left: 1%;
            width: 96%;
            height: 80%;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: rgb(0, 0, 0);
            background-color: #00ff40;
            border: none;
            border-radius: 15px;
        }

        .button:hover {
            background-color: #02861f
        }

        .button:active {
            background-color: #00ff40;
            transform: translateY(4px);
        }
    </style>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

</head>

<body>

    <div class="row">
        <div class="column-right" id="zone_joystick"></div>

        <div class="column-left" id="buttons">
            <button class="button" id="jump">JUMP</button>
        </div>


        <script>
            var phone = new smartcontroller.SmartPhoneController();

            var time = Date.now();
            var manager = nipplejs.create({
                zone: document.getElementById("zone_joystick"),
                mode: "static",
                position: { left: "25%", top: "50%" },
                color: "red",
            });

            var joystick = manager.get(manager.id);

            console.log("This is Joystick: ", manager);

            joystick.on("start", function (evt, data) {
                var message = {
                    state: "start",
                    CoinChaserController: {
                        position: data.position,
                        direction: data.direction,
                        angle: 0,
                        force: data.force,
                        distance: data.distance,
                    },
                };
                phone.sendMessage(message);
            });

            joystick.on("move", function (evt, data) {
                var message = {
                    state: "move",
                    CoinChaserController: {
                        position: data.position,
                        direction: data.direction,
                        angle: data.angle,
                        force: data.force,
                        distance: data.distance,
                    },
                };
                phone.sendMessage(message);
            });

            joystick.on("end", function (evt, data) {
                var message = {
                    state: "end",
                    CoinChaserController: {
                        position: data.position,
                        direction: data.direction,
                        angle: 0,
                        force: data.force,
                        distance: data.distance,
                    },
                };
                phone.sendMessage(message);
            });


            const wrapper = document.getElementById("buttons");
            wrapper.addEventListener("click", (event) => {
                const isButton = event.target.nodeName === "BUTTON";
                var message = {
                    type: "button",
                    button_id: event.target.id,
                };

                phone.sendMessage(message);
                console.dir(event.target.id);
            });


        </script>

    </div>

</body>

</html>
