<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>

            * {
                margin: 0;
                overflow: hidden;  
            }

            /* Create two equal columns that floats next to each other */
            .column {
                float: left;
                width: 50%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .button {
                display: block;
                align-content: center;
                position:relative;
                font-size: 20px;
                top:1%;
                left:1%;
                width: 96%;
                height: 80%;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                outline: none;
                color: rgb(0, 0, 0);
                background-color: #00ff40;
                border: none;
                border-radius: 15px;
            }

            .button:hover {background-color: #02861f}

            .button:active {
                background-color: #00ff40;
                box-shadow: 0 5px  hsl(10, 21%, 95%);
                transform: translateY(4px);
            }

            div.joystick {
                height: 100vh;
                background-color: rgb(230, 186, 173);
            }

            </style>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        
    </head>
    <body>

        <div class="row">
            <div class="column" style="background-color:#aaa;">
                <div class="joystick" bind:this={joystickDiv}>
                    {#if !joystickActive}
			            <p>Tap or click here to initialize joystick</p>
		            {/if}
                </div>
            </div>

            <div class="column" id="buttons">
                <button class="button" id="jump">JUMP</button> 
            </div>





            <script>
                import nipplejs from "nipplejs";
                import {onMount} from "svelte";
                import "smartcontroller";

                var phone = new smartcontroller.SmartPhoneController();
                var time = Date.now();
                // var manager = nipplejs.create({
                //   zone: "zone_joystick",
                //   mode: "dynamic",
                //   position: { left: "25%", top: "50%" },
                //   color: "red",
                // });

                const wrapper = document.getElementById("buttons");

                wrapper.addEventListener("touchstart", (event) => {
                const isButton = event.target.nodeName === "BUTTON";
                var message = {
                    type: "button",
                    button_id: event.target.id,
                };

                phone.sendMessage(message);
                console.dir(event.target.id);
                });

                // // prevents zoom
                // u.prepareEvent = function (evt) { 
                //   if (evt.target.className == 'front' || evt.target.className == 'back') evt.preventDefault(); 
                //   return evt.type.match(/^touch/) ? evt.changedTouches : evt; 
                // };

                let joystickDiv;
                let joystickActive = false;

                onMount(() => {
                    const options = {
                        zone: joystickDiv, // active zone
                        color: "red",
                        mode: "dynamic"
                    };
                    let CoinChaserController = NippleJS.create(options);
                    CoinChaserController.on("start", function (evt, data) {
                        joystickActive = true;
                        var message = {
                        state: "start",
                        CoinChaserController: {
                            position: data.position,
                            direction: data.direction,
                            angle: 0,
                            force: data.force,
                            distance: data.distance,
                        },
                        };
                        phone.sendMessage(message);
                    }).on("move", function (evt, data) {
                        joystickActive = true;
                        var message = {
                        state: "move",
                        CoinChaserController: {
                            position: data.position,
                            direction: data.direction,
                            angle: data.angle,
                            force: data.force,
                            distance: data.distance,
                        },
                        };
                        phone.sendMessage(message);
                    }).on("end", function (evt, data) {
                        joystickActive = true;
                        var message = {
                        state: "end",
                        CoinChaserController: {
                            position: data.position,
                            direction: data.direction,
                            angle: 0,
                            force: data.force,
                            distance: data.distance,
                        },
                        };
                        phone.sendMessage(message);
                    });
                });


                //var CoinChaserController = manager.get(manager.id);






            </script>

          </div> 

               
    </body>
</html>
