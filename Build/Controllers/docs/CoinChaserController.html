<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>

            * {
                margin: 0;
                overflow: hidden;  
            }

            /* Create two equal columns that floats next to each other */
            .column {
                float: left;
                width: 50%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .button {
                display: block;
                align-content: center;
                position:relative;
                font-size: 20px;
                top:1%;
                left:1%;
                width: 96%;
                height: 80%;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                outline: none;
                color: rgb(0, 0, 0);
                background-color: #00ff40;
                border: none;
                border-radius: 15px;
            }

            .button:hover {background-color: #02861f}

            .button:active {
                background-color: #00ff40;
                box-shadow: 0 5px  hsl(10, 21%, 95%);
                transform: translateY(4px);
            }

            div.joystick {
                height: 100vh;
                background-color: lightblue;
            }

            </style>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        
    </head>
    <body>

        <div class="row">
            <div class="column" style="background-color:#aaa;">
                <div class="joystick">
                    <div id="zone_joystick"></div>
                    <script src="CoinChaserController.js"></script>
                </div>
            </div>

            <div class="column" id="buttons">
                <button class="button" id="jump">JUMP</button> 
            </div>
        
        </div> 

        
        
               
    </body>
</html>
